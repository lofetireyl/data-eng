services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on: [zookeeper]
    ports:
      - "9092:9092"   # host -> broker
      - "29092:29092" # internal broker listener
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  db:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_DB: spotify
      POSTGRES_USER: spotify
      POSTGRES_PASSWORD: spotify
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
  
  adminer:
    image: adminer:4
    ports:
      - "8081:8080"       
    restart: unless-stopped

  producer:
    build: ./producer
    container_name: spotify-producer
    depends_on: [kafka]
    environment:
      # Kafka
      KAFKA_BOOTSTRAP: kafka:29092

      # Spotify credentials
      SPOTIFY_CLIENT_ID: ${SPOTIFY_CLIENT_ID}
      SPOTIFY_CLIENT_SECRET: ${SPOTIFY_CLIENT_SECRET}

      MARKETS: AT
      POLL_SEC: "1800"
      FETCH_ARTISTS: "1"

    restart: unless-stopped

  spark:
    image: spark:3.5.1-python3
    container_name: spark
    user: root
    depends_on: [kafka, db]
    working_dir: /app
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - ./spark:/app
      - spark_checkpoints:/checkpoints
    environment:
      KAFKA_BOOTSTRAP: kafka:29092
      PG_URL: jdbc:postgresql://postgres:5432/spotify
      PG_HOST: postgres
      PG_DB: spotify
      PG_USER: spotify
      PG_PASSWORD: spotify
      CHECKPOINT_DIR: /checkpoints
    command: [
      "/bin/bash","-lc",
      "pip install --no-cache-dir psycopg2-binary==2.9.9 && \
       /opt/spark/bin/spark-submit \
         --master local[*] \
         --conf spark.sql.session.timeZone=UTC \
         --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1,org.postgresql:postgresql:42.7.4 \
         /app/job.py"
    ]
  
  streamlit:
    build: ./streamlit
    container_name: streamlit
    depends_on: [db, kafka] 
    ports:
      - "8501:8501"
    environment:
      DEFAULT_XLSX: /data/new_releases_2025-10-07.xlsx
    volumes:
      - ./streamlit/app_streamlit.py:/app/app_streamlit.py:ro
      - ./data:/data:ro
    restart: unless-stopped

volumes:
  pg_data:
  spark_checkpoints:
